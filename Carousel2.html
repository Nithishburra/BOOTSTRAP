<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    </head>
    <body>

      <div class="container mt-5">

        <div class="carousel slide" data-bs-ride="carousel" id="my_carousel">

            <div class="carousel-indicators">
                <button data-bs-target="#my_carousel" data-bs-slide-to="0" class="active"></button>
                <button data-bs-target="#my_carousel" data-bs-slide-to="1"></button>
                <button data-bs-target="#my_carousel" data-bs-slide-to="2"></button>
                <button data-bs-target="#my_carousel" data-bs-slide-to="3"></button>
            </div>
           
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/img6.jpg" class="d-block w-100">
                </div>
                
                <div class="carousel-item">
                    <img src="images/img7.jpg" class="d-block w-100">
                </div>

                <div class="carousel-item">
                    <img src="images/img8.jpg" class="d-block w-100">
                </div>

                <div class="carousel-item">
                    <img src="images/img9.jpg" class="d-block w-100">
                </div>


            <div>
         
                <button class="carousel-control-prev" data-bs-target="#my_carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                </button>
               
                <button class="carousel-control-next" data-bs-target="#my_carousel" data-bs-slide="next">
                 <span class="carousel-control-next-icon"></span>
                </button>

            </div>




            </div>
        </div>

      </div>














    </body>
</html>
