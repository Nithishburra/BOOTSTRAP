<!--

    predefined classes are the

    1) carousel

    2) slide

    3) data-bs-ride

    4) carousel-inner

    5) carousel-item-active

    6) carousel-item
    
    7) d-block

-->

<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
       </head>
    <body>

        <div class="container mt-5">

             <div class="carousel slide" data-bs-ride="carousel" id="my_carousel">

                <div class="carousel-inner">

                    <div class="carousel-item active">
                      <img src="images/img1.jpg" class="d-block w-100">
                      </div>
                      
                      <div class="carousel-item">
                      <img src="images/img2.jpg" class="d-block w-100">      
                      </div>
                      
                      <div class="carousel-item">
                      <img src="images/img3.jpg" class="d-block w-100">
                    </div>
                   
                       
                    <div class="carousel-item">
                   <img src="images/img10.jpg" class="d-block w-100">
                   </div>
                    
                         
                  <div class="carousel-item">
                  <img src="images/img5.jpeg" class="d-block w-100">
                  </div>
                
                     <div>
                      <button class="carousel-control-prev" data-bs-target="#my_carousel" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon"></span>
                      </button>

                      <button class="carousel-control-next" data-bs-target="#my_carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                  </div>
                 
                </div>

             </div>

        </div>
</body>
</html>
