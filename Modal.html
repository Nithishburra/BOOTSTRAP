<!--
    predefined classes are the 

    1) modal  tabindex="-1" 

    2) modal-dialog

    3) modal-content

    4) modal-header

    5) modal-body

    6) modal-footer

    7) data-bs-dismiss="modal"
    
    8) data-bs-backdrop="static"

    9) data-bs-keyboard="false"

    10) modal-dialog-centered

    11) modal-sm

    12) modal-lg

    13) modal fade
    
-->

<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
<button class ="btn btn-dark btn-sm" data-bs-toggle="modal" data-bs-target="#my_modal">Click me</button>
<div id="my_modal" class="modal fade" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
<div class="modal-dialog modal-dialog-centered modal-sm">
<div class="modal-content">
 <div class="modal-header">
 <h5 class="modal-title">Ashok IT</h5>
  <button class="btn-close" data-bs-dismiss="modal"></button>
 </div>
 <div class="modal-body">
  <div class="form-group">
  <label>FIRST NAME</label>
  <input type="text" class="form-control">
  </div>

  <div class="form-group">
  <label>LAST NAME</label>
  <input type ="text" class="form-control">
 </div>

  <div class="form-group">
  <label>MOBILE NUMBER</label>
  <input type="tel" class="form-control">
 </div>

 </div>
 <div class="modal-footer">
 <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
 <button class="btn btn-primary btn-sm">save</button> 
 </div>
 </div>
 </div>
 </div>
 </div>
</body>
</html>
