<!--
     the predefined classes are

    1)progress

   2) progress-bar

   3) W-75

   4) bg-*

   5) progress-bar-striped

   6) progress-bar-animated


-->

<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

     <section class="container mt-5">
     
        <article class="progress">
        <article class="progress-bar w-25 bg-danger">25%</article>
        <article class="progress-bar w-25 bg-warning">25%</article>
        <article class="progress-bar w-25 bg-dark">25%</article>
        <article class="progress-bar w-25 bg-success">25%</article>
        <article class="progress-bar w-25 bg-info">25%</article>
        <article class="progress-bar w-25 bg-primary">25%</article>
        <article class="progress-bar w-25 bg-secondary">25%</article>
        <article class="progress-bar w-25 bg-light">25%</article>
       </article>

     </section> 
 
     <section class="container mt-5">
     
        <article class="progress" style="height: 30px;">
        <article class="progress-bar progress-bar-striped progress-bar-animated w-25">60%</article>
        <article class="progress-bar progress-bar-striped progress-bar-animated w-25 bg-warning">60%</article>
        <article class="progress-bar progress-bar-striped progress-bar-animated w-25 bg-dark">60%</article>
        <article class="progress-bar progress-bar-striped progress-bar-animated w-25 bg-danger">60%</article>
       </article>
     </section>

  
     <section class="container mt-5">
     
        <article class="progress">
        <article class="progress-bar progress-bar-striped  w-25">40%</article>
        <article class="progress-bar progress-bar-striped w-25 bg-secondary">40%</article>
        <article class="progress-bar progress-bar-striped w-25 bg-info">40%</article>
        <article class="progress-bar progress-bar-striped w-25 bg-success">40%</article>

       </article>
     </section>


    <section class="container mt-5">

       <article class="progress mb-1">
      <article class="progress-bar w-25 bg-primary"></article>
    </article>
    
    <article class="progress mb-1">
        <article class="progress-bar w-25 bg-secondary"></article>
      </article>
  
      <article class="progress mb-1">
        <article class="progress-bar w-25 bg-info"></article>
      </article>
      
      <article class="progress mb-1">
        <article class="progress-bar w-25 bg-success"></article>
      </article>
    
      <article class="progress mb-1">
        <article class="progress-bar w-25 bg-warning"></article>
      </article>

      <article class="progress mb-1">
        <article class="progress-bar w-25 bg-dark"></article>
      </article>
  

      <article class="progress mb-1">
        <article class="progress-bar w-25 bg-light"></article>
      </article>
  
      <article class="progress mb-1">
        <article class="progress-bar w-25 bg-danger"></article>
      </article>
  
    </section>


</body>
</html>
