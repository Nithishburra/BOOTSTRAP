<!--
   Bootstrap providing so many colors they are listed below

   1)primary

   2)secondary

   3)success

   4)info

   5)warning

   6)danger

   7)light

   8)dark

   by using two attributes we can change the text color and background color they are

   1) text-*.

   2) bg-*.

-->



<!DOCTYPE html>
<html>
    <head>
        <title>HTML colors</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>

    </head>
    <body>
       <p>This is <span class="text-primary bg-dark">primary</span> text</p>
       <p>This is <span class="text-secondary bg-danger">secondary</span> text</p>
       <p>This is <span class="text-success bg-light">success</span> text</p>
       <p>This is <span class="text-info bg-danger">info</span> text</p>
       <p>This is <span class="text-warning bg-info">warning</span> text</p>
       <p>This is<span class="text-danger bg-warning">danger</span> text</p>
       <p>This is <span class="text-light bg-danger">light</span> text</p>
       <p>This is<span class="text-dark bg-light"> dark</span> text</p>

    </body>
</html>
