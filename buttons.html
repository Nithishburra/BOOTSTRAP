<!--
    predefined classes of Buttons.

    1) btn

    2)btn-*

    * => colors  (8)
-->


<!DOCTYPE html>
<html>
    <head>
        <title>Button</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>

       <div class="container mt-5">
       <div class="btn-group">
        <input type="checkbox" class="btn-check" id="btncheck1">
        <label class="btn btn-outline-warning" for="btncheck1">ANGULAR12</label>
      
        <input type="checkbox" class="btn-check" id="btncheck2">
        <label class="btn btn-outline-warning" for="btncheck2">REACTJS</label>
      
        <input type="checkbox" class="btn-check" id="btncheck3">
        <label class="btn btn-outline-warning" for="btncheck3">VUEJS</label>
      </div>
      </div>
     

      <div class="container mt-5">
       <div class="btn-group">
         <button class="fa fa-angle-double-left btn btn-danger"></button>
        <button class="btn btn-warning active">1</button>
        <button  class="btn btn-warning">2</button>
        <button  class="btn btn-warning">3</button>
        <button  class="btn btn-warning">4</button>
        <button class="btn btn-warning">5</button>
        <button class="fa fa-angle-double-right btn btn-danger"></button>
      </div>
      </div>



      <div class="container mt-5">
        <div class ="btn-group">
        <button class="btn btn-dark">left</button>
        <button class="btn btn-info">middle</button>
        <button class="btn btn-dark">right</button>
        </div>

      <div class="container mt-5">
       <button class="btn btn-danger">Button</button>
        <button class="btn btn-warning">Button</button>
        <button class="btn btn-info">Button</button>
        <button class="btn btn-success">Button</button>
        <button class="btn btn-primary">Button</button>
        <button class="btn btn-light">Button</button>
        <button class="btn btn-secondary">Button</button>
        <button class="btn btn-dark">Button</button>
      </div>


       
      <div class="container mt-5">
        <button class="btn btn-outline-danger">Button</button>
         <button class="btn btn-outline-warning">Button</button>
         <button class="btn btn-outline-info">Button</button>
         <button class="btn btn-outline-success">Button</button>
         <button class="btn btn-outline-primary">Button</button>
         <button class="btn btn-outline-light">Button</button>
         <button class="btn btn-outline-secondary">Button</button>
         <button class="btn btn-outline-dark">Button</button>
       </div>
 
 
 
       <div class="container mt-5">
        <button class="btn btn-danger btn-lg">Button</button>
         <button class="btn btn-warning btn-sm">Button</button>
        </div>




          <div class="container mt-5">
            <button class="btn btn-danger btn-lg"Disabled>Button</button>
            <button class="btn btn-dark"Disabled>Button</button>
            <button class="btn btn-success"Disabled>Button</button>
            <button class="btn btn-primary"Disabled>Button</button>
            <button class="btn btn-warning btn-sm"Disabled>Button</button>
            </div>
    
  
        
            <div class ="d-grid gap-3 container mt-5">
             <button class="btn btn-dark">BUTTON</button>
             <button class="btn btn-primary">BUTTON</button>
            </div>


             <div class="container mt-5">
              <div class ="btn-group">
              <button class="btn btn-dark">Button</button>
              <button class="btn btn-info">Button</button>
              <button class="btn btn-danger">Button</button>
              <button class="btn btn-success">Button</button>
              <button class="btn btn-primary">Button</button>
             </div>
             </div>
           
             <div class="container mt-5">
              <a href="#" class="btn btn-dark">Button</a>
              <a href="#" class="btn btn-info">Button</a>
              <a href="#" class="btn btn-danger">Button</a>
              <a href="#" class="btn btn-success">Button</a>
              <a href="#" class="btn btn-primary">Button</a>
             </div>

    </body>
</html>
