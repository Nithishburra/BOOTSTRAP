    2) href="#offcanvasexample"

    3) offcanvas

    5) tabindex="-1"

    6) id="offcanvasexample"

    7) offcanvas-header

    8) offcanvas-title

    9) text-reset

    10) data-bs-dismiss="offcanvas"

<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>
<body>

<div class="container mt-5">
<a class="btn btn-secondary"  data-bs-toggle = "offcanvas" href="#mycanvas">Click me</a>
<br><br>

<div id="mycanvas"  class="offcanvas offcanvas-top" tabindex="-1" data-bs-backdrop="false">
    
<div class = "offcanvas-header">
<h5 class="offcanvas-title">Ashok IT</h5>
<button class="btn-close text-reset" data-bs-dismiss ="offcanvas"></button>
</div>
<div class="offcanvas-body">
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam ratione excepturi fuga dolorem vel consectetur nihil, sunt impedit laborum molestiae, nisi assumenda consequuntur aperiam, recusandae qui earum. Quod, minima fuga!</p>
</div>
</div>
</div>
</body>
</html>
